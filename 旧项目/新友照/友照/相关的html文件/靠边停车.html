    <div class="c-content"><p class='maxtitle'><strong>具体步骤</strong></p><p class='subcontent'><b>1</b>听到考官的&ldquo;靠边停车&rdquo;的指令后，开右转向灯，看右侧反光镜，观察情况;</p><p class='subcontent'><b>2</b>适量踩下制动踏板;</p><p class='subcontent'><b>3</b>向右转动方向盘(第一把轮向右靠边);</p><p class='subcontent'><b>4</b>在车速降低至低于一档的时速时踩下离合器踏板，当右前轮靠近路沿时，再向左转方向(第二把轮，调正车辆并且调整车身与路沿的距离);</p><p class='subcontent'><b>5</b>向左回转方向(第三把轮，车正轮正)迅速停车。</p><p class='subcontent'><b>6</b>在车辆近停时，稍许抬起制动踏板减缓刹车惯性，平稳停车;拉紧手刹车，挂空档，抬离合器抬刹车踏板，关闭转向灯。</p></div>
