    <title>夜间行驶</title>

<body>
    <div class="header color-bg">
        <div class="logo">
            <img class="logo-img" src="yejianxingshi.png" />
        </div>
        <div class="description">
            <div class="name" style="夜间行驶"></div>
            <div class="steps" style="">共3个注意点</div>
        </div>
    </div>

    <div class="editor">
        <div class="editor-info clearfix">
            <div class="editor-img">
                <img src="editor.png" />
            </div>

            <div class="editor-name">友照</div>
        </div>
      <!--  <div class="editor-rank">
            <span>资深小编</span>
            <img src="img/img-num.png" />
            <span>3</span>
        </div>-->
       
    </div>

    <div class="content">
	 <div class="content-title clearfix">
            <div class="icon">
                <img src="img-study.png" />
            </div>
            <span>开始学习吧</span>
            <span style="float: right;color: #999999"></span>
        </div>
      
        <div class="content-list">
            <ul>
                <li>
                    <div class="step-words">
					<p>1.&nbsp;&nbsp;&nbsp;&nbsp;出车前检查车辆灯光情况，近光、远光，雾灯等一个也不能少，而且要掌握夜间行驶时灯光的正确使用方法。</p>
					
						 
                    </div>
                </li>
                <li>
                    <div class="step-words">
                        <p>2.&nbsp;&nbsp;&nbsp;&nbsp;跟随前车行驶时，应适当拉长两车之间的距离，避免在夜间出现突发情况反映不急。还有注意道路上的交通标志和施工信号，尽量把车速放低。</p>
						
						
                    </div>
                    
                </li>
				 <li>
                    <div class="step-words">
                        <p>3.&nbsp;&nbsp;&nbsp;&nbsp;夜间会车时，若遇到对方不关闭远光灯，应立即减速，并连续使用远、近光示意对方关闭远光灯;若对方仍不关闭远光灯时，应靠路的右侧停车避让。</p>
						 
						 					
                    </div>
                    
                </li>
				 <li>
                 
				
            </ul>
        </div>
    </div>

    <div class="tips">
        <div class="tips-title clearfix">
            <div class="title">小贴士</div>
            <div class="tips-img">
                <img src="tips.png" />
            </div>
        </div>
        <div class="tips-content">
            <p>晚上行车尽量慢行哦！</p>
        </div>
    </div>
